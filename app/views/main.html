<div>
  <select ng-options="city.name for city in cities track by city.id" ng-model="selected"
          ng-change="update()">
  </select>
</div>

<div style="border: 2px solid blue;">
  city: {{selected.name}}<br>
  weather: {{weather}} <br>
  wind: speed = {{wind.speed}}, degree = {{wind.deg}}<br>
  <my-rotate degree="wind.deg"></my-rotate>
</div>
