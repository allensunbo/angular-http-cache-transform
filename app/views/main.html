<div>
  <select ng-options="city.name for city in cities track by city.id" ng-model="selectedCity"
          ng-change="update()">
  </select>
</div>

<div ng-repeat="city in selectedCities">
  <div style="border: 2px solid blue; margin:5px;" class="col col-sm-3">
    city: {{city.name}}<br>
    weather: {{city.weather}} <br>
    wind: speed = {{city.wind.speed}}, <br>
          degree = {{city.wind.deg}}<br>
    <my-rotate degree="city.wind.deg"></my-rotate>
  </div>
</div>
