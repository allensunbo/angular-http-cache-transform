<div>
  <select ng-options="city.name for city in cities track by city.id" ng-model="selectedCity"
          ng-change="update()">
  </select>
</div>

<div ng-repeat="city in selectedCities">
  <div class="col col-sm-3 city">
    <div class="pull-right btn btn-sm" style="color: red" ng-click="remove($index)">
      <i class="fa fa-times-circle-o fa-2x"></i>
    </div>
    <div class="pull-left" style="background-color: #000088; color: #ffffff; font-size: large">
      {{city.name}}
    </div>
    <div>weather: {{city.weather}}</div>
    <div>wind: speed = {{city.wind.speed}},
      degree = {{city.wind.deg}}
    </div>
    <div align="center">
      <my-rotate degree="city.wind.deg"></my-rotate>
    </div>
  </div>
</div>
